# Playbook... import and run the init_aws_role
- hosts: "{{ target }}"
  become: yes
  become_method: sudo
  vars_files:
    - ./roles/vars/main.yml

  vars_prompt:
    - name: "target"
      prompt: "Host that will execute the AWS build commands... defaults to ->"
      private: no
      default: localhost
    - name: "aws_access_id"
      prompt: "Please enter a valid Access ID for your AWS account"
      private: no
    - name: "aws_secret_key"
      prompt: "Please enter a valid secret key for your AWS account"
  
  roles:
    - init_aws_env